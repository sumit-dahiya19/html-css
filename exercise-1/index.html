<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img src="img/brand.png" alt="Company Brand Logo" class="img1" />
      <form class="form">
        <img src="img/username.png" alt="Enter Username" class="img2" />

        <input type="submit" value="Log in" class="login" />
      </form>
    </div>
  </body>
</html>
