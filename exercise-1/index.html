<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img src="img/brand.png" alt="Company Brand Logo" class="brand_logo" />
      <form class="form">
        <img
          src="img/username.png"
          alt="Enter Username"
          class="username_logo"
        />
        <input type="text" placeholder="Username" class="name" />
        <br />
        <img
          src="img/password.png"
          alt="Enter Password"
          class="password_logo"
        />
        <input type="password" placeholder="Password" class="password" />
        <br />
        <input type="submit" value="Log in" class="login" />
      </form>
    </div>
  </body>
</html>
